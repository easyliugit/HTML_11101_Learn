<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    function<br><br>
    <hr>
    <!--  -->

    <script>
        // function 沒有變數
        // 宣告
        function sayHello() {
            document.write('hello<br>');
        }
        
        // 呼叫
        sayHello();
        sayHello();
        sayHello();
        sayHello();
        sayHello();
        
        // function 丟在變數
        let myFunction = function () {
            document.write('hi<br>');
        };
        console.log(myFunction);
        myFunction();
        myFunction();
        myFunction();

        // function (name)
        function sayHelloByName (name='kai'){
            document.write(`hello ${name} <br>`)
        }
        
        sayHelloByName('Amy');
        sayHelloByName('Bob');
        sayHelloByName('Cat');
        sayHelloByName();

        function sum(num1 ,num2){
            return num1 + num2;
            return num1 - num2;
            return num1 * num2;
            return num1 / num2;
        }
        let result = sum(5 ,8);
        console.log('result='+result);

    </script>
</body>

</html>
